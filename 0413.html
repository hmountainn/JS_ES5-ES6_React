<script>
    //alert()
    var x = 3;
    var y = 1;
    // window.alert(x+y); //window생략가능
    alert(x+y);

    //prompt()
    var x,y;
    x = prompt("x값을 입력하소",0);
    y = prompt("y값을 입력하소",0);
    alert(x+y);

    //정수로 변환해서 계산
    var x = prompt("x:");
    var y = prompt("y:");
    x = parseInt(x);
    y = parseInt(y);
    alert(x+y);
</script>
