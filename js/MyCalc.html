<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="MyCalc.js"></script>
    <style>
        .cal{
            display: flex;
            flex-direction: column;
            width: 200px;
            height: 210px;
        }

            .middle{
                width: 200px;
            }

            .cal div{

                width: 200px;
            }

                    button{
                        padding: 0;

                        width: 40px;
                        height: 40px;
                    }
    </style>
</head>
<body>
    <div class="cal">
        <div class="result"></div>
        <div class="middle"></div>
        <div>
            <button class="first seven" type="button">7</button>
            <button class="first eight" type="button">8</button>
            <button class="first nine" type="button">9</button>
            <button class="first multiply" type="button">x</button>
        </div>
        <div>
            <button class="second four" type="button">4</button>
            <button class="second five" type="button">5</button>
            <button class="second six" type="button">6</button>
            <button class="second minus" type="button">-</button>
        </div>
        <div>
            <button class="third one" type="button">1</button>
            <button class="third two" type="button">2</button>
            <button class="third three" type="button">3</button>
            <button class="third plus" type="button">+</button>
        </div>
        <div>
            <button class="fourth reset" type="button">C</button>
            <button class="fourth zero" type="button">0</button>
            <button class="fourth equal" type="button">=</button>
            <button class="fourth division" type="button">/</button>
        </div>




    </div>
</body>
</html>
