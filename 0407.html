<script>
    //배열 추가 삭제
    var nums = new Array(1,2,3,4,5);
    console.log(nums);
    nums.splice(2,1); //(2번에서,1개삭제) -> 3삭제
    console.log(nums); //1,2,4,5
    nums.splice(2,0,3); //(2번에서,0개삭제,3추가)
    console.log(nums); //1,2,3,4,5
    nums.splice(2,0,3,4); //(2번에서,0개삭제,3추가,4추가)
    console.log(nums); //1,2,3,4,3,4,5

    //배열 자르기
    var subNums = nums.slice(1,3); //(1~2번째 인수 자르기)
    console.log(subNums); //2,3
    
    //배열길이
    console.log(nums.length);
    
    //배열 인덱스번호
    console.log(nums.indexOf(3)); //3이 있는 인덱스번호, 없으면 -1
    
    //객체생성
    var exam = new Object();
    //자동으로 exam안에 kor,eng,math정의
    exam.kor = 30;
    exam.eng = 40;
    exam.math = 50;

    console.log(exam.kor+exam.math); //80
    exam["math"] = 60;
    exam["w-1"] = 100;

    console.log(exam.kor + exam.math); //90
    console.log(exam["w-1"]); //100

    
    </script>
